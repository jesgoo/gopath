#config file demo

#ServerKey, not implemented yet
ServerKey: 		demoServer

#listen address
Address: 		127.0.0.0:80

#execute time out in second
Timeout:		1020

#ReadTimeout in second, default is 0
ReadTimeout:	1021

#WriteTimeout in second, default is 0
WriteTimeout: 	1022

#MaxHeaderBytes in second, default is 0
MaxHeaderBytes:	1023

#SessionEnable is true if enable session
SessionEnable: true

#SessionTimeout, session timeout in second
SessionTimeout:3600

#SessionDriver is the name of driver
SessionDriver:session_default

